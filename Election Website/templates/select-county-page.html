<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/about-us-page.css">
<style>
body {
  background-image: url('../static/Background.png');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
</style>
</head>
<body>


  <div class="MenuBar">
    <h4 class="RunningHead">Election Data Visualizer</h4>
    
    <div class="ButtonsContainer">
    <p class="Button">
      <a href="/">
        <button class="Button">
          Home
        </button>
      </a>
    </p>
    
    <p class="Button">
      <a href="/aboutus">
        <button class="Button">
          About Us
        </button>
      </a>
    </p>
    </div>
    </div>
  
    <h1 class="Header">{{state}}</h1>


  <form action="/action_page.php">
    <label for="county">County:</label>
    <select name="county" id="county">
        <option value="">Select a county</option>
        {% for county in counties %}
            <option value="{{ county[0] }}">{{ county[0] }}</option>
        {% endfor %}
    </select>
</form>

  <br><br>
  <input type="button" value="Go!" onclick="handleSubmit()">
</form>

<script>
    function handleSubmit() {
      var selectedCountyId = document.getElementById("county").value;
      window.location.href = "/results/" + selectedCountyId + "/2016";

    }
    </script>

</body>
</html>
