<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/results-page.css">
<style>
body {
  /* background-image: url('../static/Background.png'); */
  background-color: #010326;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
</head>
<body>

<h2>Election Data Visualizer</h2>
<h1>Find Your County's Political Preference:</h1>

<p class="HomeButton">
  <a href="/">
    <button>
      Home
    </button>
  </a>
</p>

<p class="AboutUsButton">
  <a href="/aboutus">
    <button>
      About Us
    </button>
  </a>
</p>

  <form action="/action_page.php">
    <label for="county">County:</label>
    <select name="county" id="county">
        <option value="">Select a county</option>
        {% for county in counties %}
            <option value="{{ county[0] }}">{{ county[0] }}</option>
        {% endfor %}
    </select>
</form>

  <br><br>
  <input type="button" value="Go!" onclick="handleSubmit()">
</form>

<script>
    function handleSubmit() {
      var state = "{{state|safe }}";
      var selectedCountyId = document.getElementById("county").value;
      window.location.href = "/results/"+ state +"/" + selectedCountyId + "/2016";

    }
    </script>

<br><br>

<div class="keycontainer">
  <p class="keyp">Key</p>
  <div class="baseShape"></div>
  <div class="buttonsContainer">
    <div button class="rectangle1">Trump</div>
    <div class="rectangle2">Clinton</div>
    <div class="rectangle3">Hispanic</div>
    <div class="rectangle4">White</div>
    <div class="rectangle5">Black</div>
    <div class="rectangle6">Native</div>
    <div class="rectangle7">Asian</div>
    <div class="rectangle8">Pacific</div>
  </div>
</div>

</body>
</html>
