<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/results-page.css">
<style>
body {
  background-image: url('/static/Background.png');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
</style>
</head>
<body>

  <div class="MenuBar">
    <h4 class="RunningHead">Election Data Visualizer</h4>
    
    <div class="ButtonsContainer">
    <p class="Button">
      <a href="/">
        <button class="Button">
          Home
        </button>
      </a>
    </p>
    
    <p class="Button">
      <a href="/aboutus">
        <button class="Button">
          About Us
        </button>
      </a>
    </p>
    </div>
    </div>
      
    <h1 class = "Header">County Demographics and Voting Results</h1>

        <br>

    <div class="Content">
<script>
        var votesdiv = {{votesdiv|tojson|safe }};
        var dermo = {{dermo|tojson|safe }};
    </script>

<div class="piechartsandkey">
      <div class="piechartscontainer">
        <div class="flower" id="flower1">
            <div class="label">Demographics</div>

        </div>
        <div class="flower" id="flower2">
            <div class="label">Candidates</div>

          </div>
          </div>

        <div class="keycontainer">
          <p class="keyp">Results</p>
          <div class="baseShape"></div>
          <div class="buttonsContainer">
            <div button class="rectangle1">Trump</div>
            <div class="rectangle2">Clinton</div>
            <div class="rectangle3">Hispanic</div>
            <div class="rectangle4">White</div>
            <div class="rectangle5">Black</div>
            <div class="rectangle6">Native</div>
            <div class="rectangle7">Asian</div>
            <div class="rectangle8">Pacific</div>
          </div>
        </div>
      </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/static/results-page.js" defer></script>

    <br><br>

  </div>

</body>
</html>
